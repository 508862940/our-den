  // â•â•â•â•â•â•â•â•â•â•â• Render Memories â•â•â•â•â•â•â•â•â•â•â•
  function renderMemories() {
    const wall = document.getElementById('memoryWall');
    wall.innerHTML = '';
    memories.forEach((m, i) => {
      const card = document.createElement('div');
      card.className = `memory-card fade-up delay-${Math.min(i + 3, 4)}`;
      card.innerHTML = `
        <div class="memory-card-date">${m.date}</div>
        <div class="memory-card-title">${m.title}</div>
        <div class="memory-card-preview">${m.preview}</div>
      `;
      card.onclick = () => openModal(m);
      wall.appendChild(card);
    });
  }

  // â•â•â•â•â•â•â•â•â•â•â• Modal â•â•â•â•â•â•â•â•â•â•â•
  function openModal(memory) {
    document.getElementById('modalTitle').textContent = memory.title;
    document.getElementById('modalBody').innerHTML = memory.content;
    document.getElementById('modalOverlay').classList.add('active');
    document.getElementById('modal').classList.add('active');
    document.body.style.overflow = 'hidden';
  }

  function closeModal() {
    document.getElementById('modalOverlay').classList.remove('active');
    document.getElementById('modal').classList.remove('active');
    document.body.style.overflow = '';
  }

  // â•â•â•â•â•â•â•â•â•â•â• Date â•â•â•â•â•â•â•â•â•â•â•
  function updateDate() {
    const now = new Date();
    const options = { year: 'numeric', month: 'long', day: 'numeric', weekday: 'long' };
    const timeStr = now.toLocaleTimeString('zh-CN', { hour: '2-digit', minute: '2-digit' });
    document.getElementById('currentDate').textContent =
      now.toLocaleDateString('zh-CN', options) + ' Â· ' + timeStr;
  }

  // â•â•â•â•â•â•â•â•â•â•â• Fireflies â•â•â•â•â•â•â•â•â•â•â•
  function createFireflies() {
    const container = document.getElementById('fireflies');
    for (let i = 0; i < 18; i++) {
      const el = document.createElement('div');
      el.className = 'firefly';
      el.style.left = Math.random() * 100 + '%';
      el.style.top = 30 + Math.random() * 70 + '%';
      el.style.animationDuration = (4 + Math.random() * 6) + 's';
      el.style.animationDelay = Math.random() * 8 + 's';
      el.style.width = el.style.height = (2 + Math.random() * 2) + 'px';
      container.appendChild(el);
    }
  }

  // â•â•â•â•â•â•â•â•â•â•â• Init â•â•â•â•â•â•â•â•â•â•â•
  updateDate();
  setInterval(updateDate, 60000);
  createFireflies();
  shuffleNote();
  renderMemories();
