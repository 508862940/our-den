    <script>
        var canvas = document.getElementById('canvas');
        var ctx = canvas.getContext('2d');
        var W, H;
        var particles = [];
        var sparks = [];

        function resize() {
            W = canvas.width = window.innerWidth;
            H = canvas.height = window.innerHeight;
        }
        resize();
        window.addEventListener('resize', resize);

        // ====== Particle ======
        function Particle(x, y, color, vx, vy, life, size, type) {
            this.x = x;
            this.y = y;
            this.color = color;
            this.vx = vx;
            this.vy = vy;
            this.life = life;
            this.maxLife = life;
            this.size = size || 3;
            this.type = type || 'dot';
            this.gravity = 0.03;
            this.friction = 0.99;
            this.trail = [];
        }

        Particle.prototype.update = function () {
            this.trail.push({ x: this.x, y: this.y, life: this.life / this.maxLife });
            if (this.trail.length > 8) this.trail.shift();

            this.vx *= this.friction;
            this.vy *= this.friction;
            this.vy += this.gravity;
            this.x += this.vx;
            this.y += this.vy;
            this.life--;
        };

        Particle.prototype.draw = function () {
            var alpha = this.life / this.maxLife;

            // Draw trail
            if (this.type === 'dot') {
                for (var i = 0; i < this.trail.length; i++) {
                    var t = this.trail[i];
                    var ta = (i / this.trail.length) * alpha * 0.4;
                    ctx.beginPath();
                    ctx.arc(t.x, t.y, this.size * 0.5, 0, Math.PI * 2);
                    ctx.fillStyle = this.color.replace('1)', ta + ')');
                    ctx.fill();
                }
            }

            ctx.beginPath();
            if (this.type === 'star') {
                drawStar(this.x, this.y, 5, this.size, this.size * 0.5);
                ctx.fillStyle = this.color.replace('1)', alpha + ')');
                ctx.fill();
            } else {
                ctx.arc(this.x, this.y, this.size * alpha, 0, Math.PI * 2);
                ctx.fillStyle = this.color.replace('1)', alpha + ')');
                ctx.fill();
            }

            // Glow
            ctx.beginPath();
            ctx.arc(this.x, this.y, this.size * 3 * alpha, 0, Math.PI * 2);
            ctx.fillStyle = this.color.replace('1)', alpha * 0.15 + ')');
            ctx.fill();
        };

        function drawStar(cx, cy, spikes, outerR, innerR) {
            var rot = Math.PI / 2 * 3;
            var step = Math.PI / spikes;
            ctx.moveTo(cx, cy - outerR);
            for (var i = 0; i < spikes; i++) {
                ctx.lineTo(cx + Math.cos(rot) * outerR, cy + Math.sin(rot) * outerR);
                rot += step;
                ctx.lineTo(cx + Math.cos(rot) * innerR, cy + Math.sin(rot) * innerR);
                rot += step;
            }
            ctx.lineTo(cx, cy - outerR);
            ctx.closePath();
        }

        // ====== Firework Colors ======
        var palettes = [
            ['rgba(255, 80, 80, 1)', 'rgba(255, 150, 50, 1)', 'rgba(255, 220, 100, 1)'],  // Red-Gold
            ['rgba(100, 200, 255, 1)', 'rgba(150, 100, 255, 1)', 'rgba(200, 150, 255, 1)'], // Blue-Purple
            ['rgba(255, 200, 50, 1)', 'rgba(255, 255, 150, 1)', 'rgba(255, 180, 80, 1)'],  // Gold
            ['rgba(255, 100, 150, 1)', 'rgba(255, 180, 200, 1)', 'rgba(255, 120, 180, 1)'], // Pink
            ['rgba(100, 255, 150, 1)', 'rgba(200, 255, 100, 1)', 'rgba(150, 255, 200, 1)'], // Green
            ['rgba(255, 50, 50, 1)', 'rgba(255, 215, 0, 1)', 'rgba(255, 100, 30, 1)'],     // CNY Red-Gold
        ];

        // ====== Create Firework ======
        function createFirework(x, y) {
            var palette = palettes[Math.floor(Math.random() * palettes.length)];
            var count = 60 + Math.floor(Math.random() * 40);
            var type = Math.random() > 0.7 ? 'star' : 'dot';

            for (var i = 0; i < count; i++) {
                var angle = (Math.PI * 2 / count) * i + Math.random() * 0.2;
                var speed = 2 + Math.random() * 4;
                var color = palette[Math.floor(Math.random() * palette.length)];
                var size = 1.5 + Math.random() * 2.5;
                var life = 60 + Math.floor(Math.random() * 40);

                particles.push(new Particle(
                    x, y, color,
                    Math.cos(angle) * speed,
                    Math.sin(angle) * speed,
                    life, size, type
                ));
            }

            // Inner burst
            for (var j = 0; j < 15; j++) {
                var a2 = Math.random() * Math.PI * 2;
                var s2 = 1 + Math.random() * 2;
                particles.push(new Particle(
                    x, y, 'rgba(255, 255, 255, 1)',
                    Math.cos(a2) * s2,
                    Math.sin(a2) * s2,
                    30, 1.5, 'dot'
                ));
            }
        }

        // ====== Spark (continuous small sparkles) ======
        function Spark(x, y) {
            this.x = x;
            this.y = y;
            this.vx = (Math.random() - 0.5) * 0.5;
            this.vy = -0.5 - Math.random() * 1;
            this.life = 30 + Math.floor(Math.random() * 30);
            this.maxLife = this.life;
            this.size = Math.random() * 2;
        }

        // ====== Auto-launch fireworks ======
        var autoTimer = 0;
        function autoLaunch() {
            if (autoTimer <= 0) {
                var x = W * 0.15 + Math.random() * W * 0.7;
                var y = H * 0.1 + Math.random() * H * 0.4;
                createFirework(x, y);
                autoTimer = 80 + Math.floor(Math.random() * 120);
            }
            autoTimer--;
        }

        // ====== Render Loop ======
        function render() {
            ctx.fillStyle = 'rgba(10, 10, 26, 0.15)';
            ctx.fillRect(0, 0, W, H);

            autoLaunch();

            for (var i = particles.length - 1; i >= 0; i--) {
                particles[i].update();
                particles[i].draw();
                if (particles[i].life <= 0) {
                    particles.splice(i, 1);
                }
            }

            requestAnimationFrame(render);
        }

        render();

        // Initial burst
        setTimeout(function () { createFirework(W * 0.5, H * 0.3); }, 500);
        setTimeout(function () { createFirework(W * 0.3, H * 0.25); }, 1200);
        setTimeout(function () { createFirework(W * 0.7, H * 0.2); }, 1800);
        setTimeout(function () { createFirework(W * 0.4, H * 0.35); }, 2500);
        setTimeout(function () { createFirework(W * 0.6, H * 0.15); }, 3200);

        // Tap to create fireworks
        document.addEventListener('click', function (e) {
            createFirework(e.clientX, e.clientY);
        });
        document.addEventListener('touchstart', function (e) {
            e.preventDefault();
            for (var i = 0; i < e.touches.length; i++) {
                createFirework(e.touches[i].clientX, e.touches[i].clientY);
            }
        }, { passive: false });

        // Add firecracker sound effect (visual sparks)
        setInterval(function () {
            var fcLeft = document.querySelector('.firecracker-string.left');
            var fcRight = document.querySelector('.firecracker-string.right');
            if (fcLeft && Math.random() > 0.7) {
                var rect = fcLeft.getBoundingClientRect();
                var sparkX = rect.left + rect.width / 2;
                var sparkY = rect.top + Math.random() * rect.height;
                for (var k = 0; k < 5; k++) {
                    particles.push(new Particle(
                        sparkX, sparkY, 'rgba(255, 200, 50, 1)',
                        (Math.random() - 0.5) * 3, (Math.random() - 0.5) * 3,
                        15, 1, 'dot'
                    ));
                }
            }
            if (fcRight && Math.random() > 0.7) {
                var rect2 = fcRight.getBoundingClientRect();
                var sparkX2 = rect2.left + rect2.width / 2;
                var sparkY2 = rect2.top + Math.random() * rect2.height;
                for (var k2 = 0; k2 < 5; k2++) {
                    particles.push(new Particle(
                        sparkX2, sparkY2, 'rgba(255, 200, 50, 1)',
                        (Math.random() - 0.5) * 3, (Math.random() - 0.5) * 3,
                        15, 1, 'dot'
                    ));
                }
            }
        }, 300);
    </script>
